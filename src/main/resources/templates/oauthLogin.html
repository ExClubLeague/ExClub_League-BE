<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .gradient-custom {
            background: #6a11cb;
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        .login-img {
            width: 200px; /* Adjust width as needed */
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">LOGIN</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위해 로그인을 해주세요!</p>

                <!-- Google Login -->
                <div class="mb-2">
                    <a href="/oauth2/authorization/google">
                        <img src="/img/google.png" class="login-img" alt="Google Login">
                    </a>
                </div>

                <!-- Kakao Login -->
                <div class="mb-2">
                    <a href="/oauth2/authorization/kakao">
                        <img src="../static/img/kakao_login_medium_narrow.png" class="login-img" alt="Kakao Login">
                    </a>
                </div>

                <!-- Logout Button -->
                <span th:if="${userId!=null}">
                    <form name="logout" action="http://localhost:8080/logout">
                        <input type="submit" value="로그아웃" class="btn btn-danger">
                    </form>
                </span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
